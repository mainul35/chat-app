<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Sent</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body
style="background-position: center; background-repeat: no-repeat; background-size: cover;">
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="emailForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Verification Code"
                       autocomplete="off" class="form-control" name="verification-code" />
                <input type="hidden" name="email" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/lib/jquery-3.5.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/mailVerification.js}"></script>
</body>
</html>
