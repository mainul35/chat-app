<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Sent</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body
style="background-position: center; background-repeat: no-repeat; background-size: cover;">
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <h1>An account verification code has been sent to your email. Please submit the code and proceed to login.</h1>
    <div class="username-page-container">
        <h3 class="title">Verification code</h3>
        <form id="emailForm" name="usernameForm" action="/public/submit-code" method="post">
            <div class="form-group">
                <input type="text" id="verification-code" placeholder="Verification Code"
                       autocomplete="off" class="form-control" name="verificationCode" />
                <span style="color: #e72734" class="code-error"></span>
                <input type="hidden" name="email" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent verification-submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/lib/jquery-3.5.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/mailVerification.js}"></script>
</body>
</html>
